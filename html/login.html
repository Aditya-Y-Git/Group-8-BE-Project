<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- normal navbar -->
    <div class="navbar">
      <div class="heading">
        <h2>Doctrate</h2>
      </div>
    </div>

    <!-- Login form -->
    <div class="forms">
      <form action="#">
        <hr>
        <h1>Login</h1>
        <div class="input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input">
          <label for="pass">Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="button">
          <button type="submit">Login</button>
        </div>
        <div class="fpass">
          <a href="">Forgot password?</a>
        </div>
        <div class="signup">New user?<a href="./signup.html">Signup</a></div>
        <hr>
      </form>
    </div>
  </body>
</html>
