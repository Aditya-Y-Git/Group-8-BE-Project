<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <!-- normal navbar -->
    <div class="navbar">
      <div class="heading">
        <h2>Doctrate</h2>
      </div>
    </div>
    <!-- signup form -->
    <div class="signup">
      <form action="#">
        <div class="title">
          <h1>Registration</h1>
        </div>
        <hr />
        <div class="title1">
          <h2>Personal Information</h2>
        </div>
        <div class="input">
          <label for="fname">First Name :</label>
          <input
            type="text"
            id="fname"
            placeholder="Enter your first name"
            required
          />
          <label for="lname">Last Name :</label>
          <input
            type="text"
            id="lname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="input">
          <label for="age">Age :</label>
          <input type="number" id="age" placeholder="Enter your age" required />
        </div>
        <div class="gender">
          <span>Gender :</span>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="Male" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" value="Female" id="female" />
          <label for="other">Other</label>
          <input type="radio" name="gender" value="Other" id="other" />
        </div>
        <div class="input">
          <label for="address">Address :</label>
          <textarea
            name="address"
            id="address"
            cols="70"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="input">
          <label for="state">State :</label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="Enter your state"
            required
          />
          <label for="city">City :</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter your city"
            required
          />
          <label for="pin">Pin code :</label>
          <input
            type="number"
            name="pin"
            id="pin"
            placeholder="Enter you pin"
            required
          />
        </div>
        <br />
        <hr />
        <div class="title2">
          <h2>Professional Information</h2>
        </div>
        <div class="input1">
          <label for="ugc">UG College</label>
          <input
            type="text"
            name="ugc"
            id="ugc"
            placeholder="Enter your college"
            required
          />
          <label for="ugcer">UG Certificate</label>
          <input type="file" id="ugcer" required />
        </div>
        <div class="input1">
          <label for="pgc">PG College</label>
          <input
            type="text"
            name="pgc"
            id="pgc"
            placeholder="Enter your college"
            required
          />
          <label for="pgcer">PG Certificate</label>
          <input type="file" id="pgcer" required />
        </div>
        <div class="input2">
          <label for="spe">Specialization</label>
          <input
            type="text"
            name="spe"
            id="spe"
            placeholder="Enter Specialization"
            required
          />
          <label for="licence">Licence ID</label>
          <input type="text" name="licence" id="licence" required />
          <input type="file" name="licence" id="licendeid" />
        </div>
        <hr />
        <div class="title3">
          <h2>Contact Information</h2>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter yout email"
            required
          />
          <label for="cno">Clinic Number</label>
          <input
            type="number"
            name="cno"
            id="cno"
            placeholder="Enter Clinic Number"
            required
          />
        </div>
        <div class="input">
          <label for="address">Clinic Address :</label>
          <textarea
            name="address"
            id="address"
            cols="70"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="input">
          <label for="state">State :</label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="Enter your state"
            required
          />
          <label for="city">City :</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter your city"
            required
          />
          <label for="pin">Pin code :</label>
          <input
            type="number"
            name="pin"
            id="pin"
            placeholder="Enter you pin"
            required
          />
        </div>
        <br>
        <hr>
        <div class="title4">
          <h2>Set username and password</h2>
        </div>
        <div class="input1">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="input1">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" placeholder="Enter password" required>
        </div>
        <div class="input1">
          <label for="cpass">Confirm Password</label>
          <input type="password" name="cpass" id="cpass" placeholder="Enter password" required>
        </div>
        <div class="btn">
          <button type="submit">Register</button>
        </div>
        <br>
        <hr>
        <div class="login">Already registered?<a href="./login.html">Login</a></div>
      </form>
    </div>
  </body>
</html>
